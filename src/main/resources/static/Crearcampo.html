<html>
    <head>
        <title>Crear Campo</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/creacampo.js"></script>
        <script src="/index.js"></script>
    </head>
    <body>
           
        <header id="cuerpoIndex">
            <img id="logo" alt="" src="/imagenes/logo.png"/>
            <h1 id="titulo" >JUNTOS CONTRA LAS MINAS</h1>
	</header>
        
        <img onload="cargaImagenUser()" id="caraUser" src="/imagenes/sinCara.png" name="imagen"/>
        
       <div id="filaButton">
           <button id="indexButton" onclick="regresar()">Regresar</button>
       </div>
       
	<section>
            
            <div id="central">
                <form action="#" name="elegir" >
                        <p>
                            <br>
                            
                            <strong><label class="texto" for="nombre">Nombre de partida</label></strong>
                            <input class="textol" type="text" id="nombre" name="nombre" required><br><br>
                            
                            <strong><label class="texto" for="tipa">Tipo de partida</label></strong><br>
                            <input class="textoP" type="radio" name="tipodepartida" value="Publica" checked> Partida publica
                            <input class="textoP" type="radio" name="tipodepartida" value="Privada"> Partida privada<br><br>
                            
                            <strong><label class="texto" for="tamano_del_tablero">Tamaño del tablero (lado x lado):</label></strong>
                            <input class="filCol" type="number" id="filas" name="tamanotablero" min="7" max="15" value="7">
                            <br><br>                           
                            
                            <strong><label class="texto" for="numero_de_jugadores">Número de jugadores(1-15)</label></strong>
                            <input type="number" id="numer" name="numberjuga" min="1" max="15" value="1"><br><br>
                                      
                            <strong><label class="texto" for="tipa">Modalidad de juego</label></strong><br>
                            <input class="textoP" type="radio" name="moddepartida" value="Normal" checked> Normal
                            <input class="textoP" type="radio" name="moddepartida" value="Contrareloj"> Contrareloj
                            <input class="textoP" type="radio" name="moddepartida" value="Limpieza"> Limpieza<br><br>
                            
                            <strong><label class="texto" for="tie">Nivel de juego</label></strong><br>
                            <input class="textoP" type="radio" name="nivdegame" value="Facil" checked> Fácil
                            <input class="textoP" type="radio" name="nivdegame" value="Medio"> Medio
                            <input class="textoP" type="radio" name="nivdegame" value="Dificil"> Difícil<br><br>
                            <div class="centrar">
                                <input class="boton" name="iniciar" type="button" value="Crear" onclick="crear()"> 
                                <input class="boton" type="reset" value="Restablecer">
                            </div>
                        </p>
                    </form>
                </div>   
            
	</section>

	<aside>
	</aside>

	<footer>
		<p>ARSW 2016-2</p>
	</footer>
        
        
    </body>
</html>
