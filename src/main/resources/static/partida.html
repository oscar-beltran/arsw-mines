<!DOCTYPE html>

<html>
    <head>
        <title>Partida</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>
    </head>
    <body>
        <header id="cuerpoIndex">
            <img id="logo" alt="" src="/imagenes/logo.png"/>
            <h1 id="titulo" >JUNTOS CONTRA LAS MINAS</h1>
	</header>
        
        <img id="caraUser" src="/imagenes/sinCara.png" name="imagen"/>
        
        <div id="filaButton">
           <button id="indexButton" onclick="salirPartida()">Salir</button><br>
           <div id="lineaInfo">
               <a class="usuario">Usuario: <span id="nUsuario" class="infoPartida" >Usuario &nbsp</span></a> 
               <a class="usuario">Partida: <span id="nPartida" class="infoPartida" >Partida</span></a>
           </div>
           <div>
               <a class="usuario">Vidas: <span id="vidas" class="infoPartida" >0 &nbsp</span></a> 
               <a class="usuario">Minas: <span id="minas" class="infoPartida" >0 </span></a>
               <a class="usuario"> Banderas: <span id="banderas" class="infoPartida" >0 </span></a>
           </div>
        </div>
               
        <div id="partida" oncontextmenu="return false">
            <canvas id="tablero" width="560" height="560"></canvas>            
	</div>
        <p id="nombre"></p>
	

	<footer>
		<p>ARSW 2016-2</p>
	</footer>
        
    </body>
</html>
